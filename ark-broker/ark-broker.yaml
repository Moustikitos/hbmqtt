auth:
  allow-anonymous: true
  restricted-puk: false
  plugins:
  - auth_secp256k1
  - auth_anonymous
  - broker_bc
  - bc_relay
listeners:
  default:
    bind: 0.0.0.0:1883
    max-connections: 50000
    type: tcp
  ws-1:
    bind: 0.0.0.0:8081
    type: ws
topic-check:
  enabled: true
  secp256k1-roots:
  - ark/
  plugins:
  - topic_taboo
  - topic_secp256k1
broker-blockchain:
  nethash: 6e84d08bd299ed97c212c886c98a57e36545c8f5d645ca7eeae63a8bd62d8988
  peers:
  - https://explorer.ark.io:8443
  relay-topics:
  - ark/relay
  bridged-topics:
    ark/event: [null, dummy]
  endpoints:
    configuration: [GET, /api/node/configuration]
    post_transactions: [POST, /api/transactions]
