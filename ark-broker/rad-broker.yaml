auth:
  allow-anonymous: false
  restricted-puk: false
  plugins:
  - auth_secp256k1
  - broker_bc
listeners:
  default:
    bind: 0.0.0.0:1883
    max-connections: 50000
    type: tcp
  ws-1:
    bind: 0.0.0.0:8081
    type: ws
topic-check:
  enabled: true
  secp256k1-roots:
  - ark/
  - rad/
  - blockchain/
  plugins:
  - topic_taboo
  - topic_secp256k1
broker-blockchain:
  nethash: f39a61f04d6136a690a0b675ef6eedbd053665bd343b4e4f03311f12065fb875
  peers:
  - https://radians.nl
  topics:
  - blockchain/event
  python-bindings:
    # topic: [module=None, function]
    # if module == None: get function from plugin instance
    # else if module loaded on plugin initialization, use module.function
    blockchain/event: [null, test]
  endpoints:
    configuration: [GET, /api/node/configuration]
